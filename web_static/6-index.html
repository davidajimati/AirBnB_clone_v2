<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="images/icon.png">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="./styles/6-filters.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AirBnB Clone Project</title>
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>

        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <div class="dropdown">
                        <ul class="popover">
                            <li><h2>Arizona:</h2></li>
                                <ul>
                                    <li>Page</li>
                                    <li>Page 2</li>
                                </ul>
                            <li><h2>California:</h2></li>
                                <ul>
                                    <li>San Francisco</li>
                                    <li>Sam Iota</li>
                                </ul>
                        </ul>
                    </div>
                </div>

                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <div class="dropdown">
                        <ul class="popover">
                            <li>Internet</li>
                            <li>TV</li>
                            <li>Kitchen</li>
                            <li>Iron</li>
                        </ul>
                    </div>

                </div>
                <button>Search</button>
            </section>
        </div>

        <footer>
            Best School
        </footer>
    </body>
</html>
